<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文言文背诵助手</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="mode-switch-container">
            <div class="mode-switch">
                <span class="mode-label">背诵模式</span>
                <label class="switch">
                    <input type="checkbox" id="mode-toggle">
                    <span class="slider round"></span>
                </label>
                <span class="mode-label">复习模式</span>
            </div>
        </div>
        <h1>你就背吧</h1>
        
        <!-- 背诵模式界面 -->
        <div id="recitation-mode" class="mode-content active">
        
        <div class="input-section">
            <label for="input-text">输入文言文内容：</label>
            <textarea id="input-text" placeholder="请在此输入需要处理的文言文..."></textarea>
        </div>
        
        <div class="control-section">
            <div class="settings">
            <!-- 常规挖空组 -->
            <div class="settings-group">
                <h4>常规挖空</h4>
                <div class="setting-item">
                    <label for="regular-mode">
                        <input type="checkbox" id="regular-mode" checked>
                        常规挖空
                    </label>
                </div>
                <div class="setting-item">
                    <label for="interval">间隔字数：</label>
                    <input type="number" id="interval" min="1" value="3">
                </div>
                <div class="setting-item">
                    <label for="start">起始字数：</label>
                    <input type="number" id="start" min="0" value="1">
                </div>
            </div>
            
            <!-- 随机挖空组 -->
            <div class="settings-group">
                <h4>随机挖空</h4>
                <div class="setting-item">
                    <label for="random-mode">
                        <input type="checkbox" id="random-mode">
                        随机挖空
                    </label>
                </div>
                <div class="setting-item">
                    <label for="random-ratio">随机挖空频率：</label>
                    <input type="number" id="random-ratio" min="1" max="100" value="30">
                    <span>%</span>
                </div>
            </div>
            
            <!-- 仅显示句首字组 -->
            <div class="settings-group">
                <h4>其他模式</h4>
                <div class="setting-item">
                    <label for="first-char-mode">
                        <input type="checkbox" id="first-char-mode">
                        仅显示句首字
                    </label>
                </div>
            </div>
        </div>
            <button id="process-btn">处理文本</button>
        </div>
        
        <div class="output-section">
            <label for="output-text">处理结果：</label>
            <textarea id="output-text" readonly></textarea>
        </div>
    </div>
    
    <!-- 文言文预设内容选择区 -->
    <div class="classic-texts-section">
        
        <!-- 导航区域 -->
        <div class="texts-navigation">
            <button id="back-to-texts" class="hidden">← 返回篇目列表</button>
            <span id="current-text-title">请选择一篇文言文</span>
        </div>
        
        <!-- 内容区域 -->
        <div class="texts-content">
            <!-- 篇目选择区 -->
            <div id="texts-list-view" class="content-view active">
                <h4>上海高考必背篇目</h4>
                <ul id="texts-list-ul">
                    <!-- 通过JavaScript动态填充 -->
                </ul>
            </div>
            
            <!-- 段落选择区 -->
            <div id="paragraphs-list-view" class="content-view">
                <h4>段落列表</h4>
                <div id="paragraphs-container">
                    <p class="placeholder-text">请先选择一篇文言文</p>
                </div>
            </div>
        </div>
        </div>
        
        <!-- 复习模式界面 -->
        <div id="review-mode" class="mode-content">
            <div class="review-section">
                <h2>复习模式</h2>

                <button id="generate-review" class="generate-btn">生成复习题目</button>
                
                <div id="review-content" class="review-content hidden">

                    <div id="review-sentences" class="review-sentences">
                        <!-- 复习句子将在这里动态生成 -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="classic_texts_final.js"></script>
    <script src="script.js"></script>
    
    <div class="instructions">
        <ol>
            <li>在输入框中粘贴需要处理的文言文内容</li>
            <li>设置间隔字数、起始字数和随机挖空频率</li>
            <li>选择挖空模式（常规挖空和/或随机挖空）</li>
            <li>点击"处理文本"按钮生成背诵材料</li>
            <li>在输出框中查看挖空后的文本用于背诵</li>
        </ol>
    </div>
    
    <div class="footer">
    </div>
</body>
</html>
